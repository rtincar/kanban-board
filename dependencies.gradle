ext {
    junit_version = '5.0.0'
    mockito_version = '2.0.2-beta'
    spring_boot_version = '2.0.0.M6'
    spock_version = '1.1-groovy-2.4'
    java_version = '1.8'
    kotlin_version = '1.1.60'
    spring_version = '5.0.1.RELEASE'
}

ext.libs = [
        unit_tests    : [
                "org.junit.jupiter:junit-jupiter-engine:$junit_version",
                "org.mockito:mockito-all:$mockito_version"
        ],
        specifications_tets : [
                "org.spockframework:spock-core:$spock_version"
        ],
        web          : [
            "org.springframework.boot:spring-boot-starter-webflux:$spring_boot_version"
        ],
        configuration: [
                "org.springframework.boot:spring-boot-starter-webflux:$spring_boot_version",
                "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
        ],
        data         : [
            "org.springframework.boot:spring-boot-starter-data-mongodb-reactive:$spring_boot_version"
        ]
]